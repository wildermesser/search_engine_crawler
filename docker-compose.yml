---
version: '3.3'
services:
  crawler:
    image: wildermesser/se_crawler
    environment:
      RMQ_PASSWORD: crawler
    networks:
      - crawler_net
  mongodb:
    image: mongo
    volumes:
      - mongo_data:/data/sb
    networks:
      - crawler_net
  rabbitmq:
    image: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: crawler
      RABBITMQ_DEFAULT_PASS: crawler
    networks:
      - crawler_net

networks:
  crawler_net:

volumes:
  mongo_data:




  